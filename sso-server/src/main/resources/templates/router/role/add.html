<!--suppress HtmlUnknownAttribute -->
<div th:fragment="addRole" id="addRole">
    <form class="form-horizontal" @submit.prevent="handleAddSubmit" method="post">
        <fieldset>
            <!--角色名称-->
            <div class="form-group" v-bind:class="{ 'has-error': error.nameError }">
                <label class="col-md-3 control-label">角色标识</label>
                <div class="col-md-9">
                    <input class="form-control" placeholder="角色名称（英文大写/下划线）"
                           v-model="role.name">
                    <div class="note-error margin-bottom-0"
                         v-bind:class="{ 'has-error text-danger margin-top-10': error.nameError }">
                        {{error.nameErrorMsg}}
                    </div>
                </div>
            </div>
            <!--角色名称-->
            <div class="form-group" v-bind:class="{ 'has-error': error.cnNameError }">
                <label class="col-md-3 control-label">角色名</label>
                <div class="col-md-9">
                    <input class="form-control" placeholder="角色名（中文）"
                           v-model="role.cnName">
                    <div class="note-error margin-bottom-0"
                         v-bind:class="{ 'has-error text-danger margin-top-10': error.cnNameError }">
                        {{error.cnNameErrorMsg}}
                    </div>
                </div>
            </div>
            <!--//上级角色-->
            <div class="form-group">
                <label class="col-md-3 control-label">上级ID</label>
                <div class="col-md-9">
                    <input class="form-control" placeholder="上级ID"
                           v-model="role.parentId"
                           readonly>
                    <div class="note-error margin-bottom-0"
                         v-bind:class="{ 'has-error text-danger margin-top-10': error.parentIdErrorMsg }">
                        {{error.parentIdErrorMsg}}
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">系统模块名称</label>
                <div class="col-md-9">
                    <input class="form-control" id="sca" readonly>
                </div>
            </div>


            <!--排序-->
            <div class="form-group" v-bind:class="{ 'has-error': error.orderIndexError }">
                <label class="col-md-3 control-label">排序</label>
                <div class="col-md-9">
                    <input class="form-control" type="number" v-model="role.orderIndex">
                    <div class="note-error margin-bottom-0"
                         v-bind:class="{ 'has-error text-danger margin-top-10': error.orderIndexError }">
                        {{error.orderIndexErrorMsg}}
                    </div>
                </div>
            </div>

            <!--//是否可用-->
            <div class="form-group">
                <label class="col-md-3 control-label">是否可用</label>
                <div class="col-md-9">
                    <label class="radio radio-inline">
                        <input type="radio" v-model="role.enabled"
                               class="radiobox style-0"
                               v-bind:value="true" checked>
                        <span>是</span>
                    </label>
                    <label class="radio radio-inline">
                        <input type="radio" v-model="role.enabled"
                               class="radiobox style-0"
                               v-bind:value="false" checked>
                        <span>否</span>
                    </label>
                    <div class="note-error margin-bottom-0"
                         v-bind:class="{ 'has-error text-danger margin-top-10': error.enabledError }">
                        {{error.enabledErrorMsg}}
                    </div>
                </div>
            </div>

            <!--//备注信息-->
            <div class="form-group">
                <label class="col-md-3 control-label">备注信息</label>
                <div class="col-md-9">
                    <input class="form-control" placeholder="备注信息（选填）" type="text" v-model="role.remark">
                </div>
            </div>


        </fieldset>
        <button id="doAddRole" type="submit" class="hidden"></button>
    </form>
</div>
