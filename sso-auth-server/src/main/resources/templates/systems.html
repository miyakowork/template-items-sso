<!DOCTYPE html  "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="zh_CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>权限管理系统</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 基础核心样式，请勿改变引用顺序 -->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css"/>
    <!-- #logo/图标 -->
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
    <style>
        .module-logo {
            height: 180px;
            width: 100%;
            display: block;
        }

<body class="container" style="margin-top: 5%;background: url('/static/img/mybg.png')">

<div class="row">
    <div class="col-xs-6 col-md-3" th:each="system,systemIter:${systems}">
        <a th:href="@{'/redirectTo?systemCode='+${system.systemCode}}" class="thumbnail">
            <img class="module-logo"
                 src="https://vignette.wikia.nocookie.net/powerlisting/images/9/96/Beautiful-planet_0.jpg/revision/latest/scale-to-width-down/640?cb=20150709012546">
        </a>
    </div>
</div>
<!-- END 切换菜单模块的显示区域  -->
