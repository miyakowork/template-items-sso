<!--suppress HtmlUnknownAttribute -->
<div th:fragment="addprivilegepage" id="addprivilegepage">
    <form class="form-horizontal" @submit.prevent="handleAddSubmit" method="post">
        <fieldset>
            <!--资源id-->
            <div class="form-group" v-bind:class="{ 'has-error': error.resourceIdError }">
                <label class="col-md-3 control-label">资源ID</label>
                <div class="col-md-9">
                    <div class="input-group">
                        <input class="form-control" placeholder="资源ID" readonly v-model="PrivilegePage.resourceId">
                        <div class="input-group-btn">
                            <a id="getResource" href="javascript:void(0);" class="btn btn-default"><i
                                    class="fa fa-check-square-o"></i> 获取资源</a>
                        </div>
                    </div>
                    <div class="note-error margin-bottom-0"
                         v-bind:class="{ 'has-error text-danger margin-top-10': error.resourceIdError }">
                        {{error.resourceIdErrorMsg}}
                    </div>
                </div>
            </div>
            <!--资源名称-->
            <div class="form-group" v-bind:class="{ 'has-error': error.nameError }">
                <label class="col-md-3 control-label">页面权限名称</label>
                <div class="col-md-9">
                    <input class="form-control" placeholder="权限名称（可更改，默认为资源名称）"
                           v-model="PrivilegePage.name">

                    <div class="note-error margin-bottom-0"
                         v-bind:class="{ 'has-error text-danger margin-top-10': error.nameError }">
                        {{error.nameErrorMsg}}
                    </div>
                </div>
            </div>
            <!--资源模块id-->
            <div class="hidden">
                <label class="col-md-3 control-label">所属资源模块ID</label>
                <div class="col-md-9">
                    <input class="form-control" placeholder="资源模块id"
                           v-model="PrivilegePage.resourceModuleId">
                </div>
            </div>

            <!--资源模块名称-->
            <div class="form-group">
                <label class="col-md-3 control-label">所属资源模块</label>
                <div class="col-md-9">
                    <input class="form-control" placeholder="资源模块名称" v-model="PrivilegePage.resourceModuleName"
                           disabled="true">
                </div>
            </div>

            <!--//排序索引-->
            <div class="form-group" v-bind:class="{ 'has-error': error.orderError }">
                <label class="col-md-3 control-label">排序索引</label>
                <div class="col-md-9">
                    <input class="form-control" placeholder="排序索引" type="number"
                           v-model="PrivilegePage.orderIndex">
                    <div class="note-error margin-bottom-0"
                         v-bind:class="{ 'has-error text-danger margin-top-10': error.orderError }">
                        {{error.orderErrorMsg}}
                    </div>
                </div>
            </div>

            <!--//是否可用-->
            <div class="form-group">
                <label class="col-md-3 control-label">是否可用</label>
                <div class="col-md-9">
                    <label class="radio radio-inline">
                        <input type="radio" v-model="PrivilegePage.enabled"
                               class="radiobox style-0"
                               v-bind:value="true" checked>
                        <span>是</span>
                    </label>
                    <label class="radio radio-inline">
                        <input type="radio" v-model="PrivilegePage.enabled"
                               class="radiobox style-0"
                               v-bind:value="false" checked>
                        <span>否</span>
                    </label>
                </div>
            </div>

            <!--//备注信息-->
            <div class="form-group">
                <label class="col-md-3 control-label">备注信息</label>
                <div class="col-md-9">
                    <input class="form-control" placeholder="备注信息（选填）" v-model="PrivilegePage.remark">
                </div>
            </div>


        </fieldset>
        <button id="doAddPrivilegePage" type="submit" class="hidden"></button>

    </form>
</div>
